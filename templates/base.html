<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<!-- (en) Add your meta data here -->
<link href="{{MEDIA_URL}}css/central_draft.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{ MEDIA_URL }}js/forms.js"></script>
<!--[if lte IE 7]>
<link href="{{MEDIA_URL}}css/patches/patch_layout_draft.css" rel="stylesheet" type="text/css" />
<![endif]-->
<!-- calendar -->
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}calendar/skins/aqua/theme.css" />
<script type="text/javascript" src="{{ MEDIA_URL }}calendar/calendar.js"></script>
<!-- this is translation file - choose your language here -->
<script type="text/javascript" src="{{ MEDIA_URL }}calendar/lang/calendar-en.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}calendar/calendar-setup.js"></script>
<!-- /calendar -->
</head>
<body>
  <div id="page_margins">
    <div id="page">
      <div id="topnav">
        <a class="skip" title="skip link" href="#navigation">
          Skip to the navigation
        </a>
        <span class="hideme">
          .
        </span>
        <a class="skip" title="skip link" href="#content">
          Skip to the content
        </a>
        <span class="hideme">
          .
        </span>
      </div>
	  <div id="header">
        <div id="dyn_id15" class="subcolumns">
          <div id="dyn_id16" class="c75l">
		  <h2>TAPAS - Telescope Archive for Public Access System</h2>
		  <h1>IRAM 30m Archive</h1>
          </div>
          <div id="dyn_id17" class="c25r">
	  	  {% block identified %}{% endblock %}
          </div>
        </div>
      </div>      
	  <div id="nav">
        <a id="navigation" name="navigation">
        </a>
        <div id="nav_main">
		  {% block nav %}{% endblock %}
		</div>
      </div>
		<div id="main">
			{% block content %}{% endblock %}
        </div>
	  <div id="footer">
	    {% block footer %}
        <a href="http://www.iram.es">IRAM</a> - <a href="http://www.iaa.es">IAA</a> - <a href="http://www.csic.es">CSIC</a>
		{% endblock %}
	  </div>
    </div>
  </div>
</body>
</html>
